<body>
    <script>
        let a = "9007199254740991";
        let b = "1234567899999999999";
        function add(a, b) {
            // 计算最大位
            let maxLength = Math.max(a.length, b.length)
            // 补位
            let num1 = a.padStart(maxLength, 0)
            let num2 = b.padStart(maxLength, 0)

            let t = 0
            let f = 0
            let sum = "";

            console.log(num1);
            console.log(num2);

            // 相加并进位
            // console.log(a.padStart(maxLength, 0));
            for (let i = maxLength - 1; i >= 0; i--) {
                t = parseInt(num1[i]) + parseInt(num2[i]) + f
                f = Math.floor(t / 10)
                sum = t % 10 + sum

            }
            if (f == 1) {
                sum = "1" + sum;
            }
            console.log(sum);

        }
        add(a, b)

    </script>
