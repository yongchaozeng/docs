    <script>
        document.body.addEventListener('mousedown', function () {
            console.log(1, this);
        })
        document.body.addEventListener('mousemove', fangdou(function (e) { console.log(2, e, this); }))

        function fangdou(cb) {
            let timeId = null
            return function () {
                let _this = this
                let ars = arguments

                clearInterval(timeId)
                timeId = setTimeout(() => {
                    cb.apply(_this, ars)
                }, 300)
            }
        }
    </script>
    <script>
        // 手写trim
        String.prototype.myTrim = function () {
            return this.replace(/^\s+|\s+$/g, '')
        }


        Array.prototype.flat = function () {
            let isArray = array => Object.prototype.toString.call(array) === '[object Array]'
            let result = []

            if (isArray(this)) {
                this.forEach(item => {
                    // if (!isArray(item)) {
                    //     result.push(item)
                    // } else {
                    // result = result.concat(item.flat())
                    // }
                    result = result.concat(isArray(item) ? item.flat() : item)
                });
            }
            return result
        }
        Array.prototype.flatReduce = function () {
            console.log(77, [1, 2].concat([1]));

            let isArray = array => Object.prototype.toString.call(array) === '[object Array]'

            return this.reduce((a, item) => {
                // console.log(a);
                if (isArray(item)) {
                    return a.concat(item.flatReduce())
                } else {
                    a.push(item)
                    return a
                }


            }, [])


        }
        console.log([1, , , 2, 3, [2, 3, 4], [234, [235, { name: '张三' }]]].flatReduce());
