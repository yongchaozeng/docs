        let dan = (function () {
            let result
            return function (fn) {
                return result || (result = fn.apply(this, arguments))
            }
        })()
        function createDiv() {
            let div = document.createElement('div')
            div.innerText = '我是弹窗'
            document.body.appendChild(div)
            return div
        }
       

        
        // 单例模式
        function openModal() {
            let div = dan(createDiv)
            div.style.display = div.style.display === 'block' ? 'none' : 'block'

        }



    </script>
